    <!-- Main Content -->
    <main class="container">
        <section class="card cgpa-section">
            <div class="card-header">
                <h2>Overall CGPA Calculator</h2>
                <p class="subtitle">Enter your semester details</p>
            </div>

            <div class="card-content">
                <!-- Semesters List -->
                <div class="semesters-container" id="semestersContainer">
                    <!-- Semesters will be added here dynamically -->
                </div>

                <!-- Add Semester Button -->
                <button class="btn btn-primary" id="addSemesterBtn">
                    + Add Semester
                </button>

                <!-- Stats -->
                <div class="stats-container">
                    <div class="stat">
                        <span class="stat-label">Total Semesters</span>
                        <span class="stat-value" id="totalSemesters">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Total Credits</span>
                        <span class="stat-value" id="totalCredits">0</span>
                    </div>
                </div>

                <!-- CGPA Result -->
                <div class="result-container">
                    <div class="result-box" id="cgpaResult">
                        <span class="result-label">Your CGPA</span>
                        <span class="result-value">0.00</span>
                        <span class="result-status">Add semesters to calculate</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
